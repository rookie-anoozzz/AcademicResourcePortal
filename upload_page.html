      <nav class="navbar navbar-expand-lg navbar-light text-dark fixed-top"  style="width:100%;background-color:#ffc107">

      <div class="jumbotron jumbotron-fluid bg-warning" id="jumbotronSection">
            <div class="container">
        	<h4 class="display-4 jumbotron-mainheading"><b>Upload</b></h4>
        		</div>
        </div>


      <!--Here the form template will be created -->
       <div class="container">

            <div id="formContainer">

            </div>
                  <!--<button type="submit" class="btn btn-primary">Submit</button>-->
            <br>
            <button type="button" class="btn btn-primary" onclick=submit()>Submit</button>
            <button class="btn btn-primary" id="add_template_button" onclick=addtemplate() style="float:right">Add another Question paper</button>



      <template id="uploadtemplate">
            <form class="upload-form-subunit">
                  <div class="form-row">
                        <div class="form-group col-sm-6  col-xs-12">
                              <label for="Subject_name">Subject Name</label>
                              <input type="text" class="form-control" id="Subject_name" name="Subject_name" required>
                        </div>
                        <div class="form-group col-sm-6  col-xs-12">
                              <label for="Subject_code">Subject Code</label>
                              <input type="text" class="form-control" id="Subject_code" placeholder="CSXL003" style="text-transform: uppercase" name="Subject_code" required />
                        </div>
                  </div>
                  <div class="form-row">
                        <div class="form-group col">
                              <label for="Type">Type</label>
                              <select class="form-control" id="Type" name="Type" required >
                                    <option value="Endsems" selected>Endsems</option>
                                    <option value="Midsems">Midsems</option>
                                    <option value="Tutorials">Tutorials</option>
                                    <option value="Quizes">Quizes</option>
                              </select>
                        </div>
                        <div class="form-group col-sm-4">
                              <label for="Semester">Semester</label>
                              <select class="form-control" id="Semester" name="Semester" required>
                                    <option value="Autumn" selected>Autumn</option>
                                    <option value="Spring">Spring</option>
                              </select>
                        </div>
                  </div>
                  <div class="form-group">
                        <label for="Year">Question paper of Year</label>
                        <select class="form-control col-4 col-lg-2" id="Year" name="Year" required>
                                    <option value="2019" selected>2019</option>
                                    <option value='2018'>2018</option>
                              </select>
                  </div>

                  <div class="form-group">
                        <label for="resource_file">Resource File</label>
                        <input type="file" class="form-control-file" id="resource_file" name="resource_file" required />
                  </div>
            </form>
      </template>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
